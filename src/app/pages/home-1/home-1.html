<section class="banner-hero-container">
  <div class="banner-slides-wrapper" [style.transform]="'translateX(-' + currentSlide * 100 + '%)'">
    <div class="banner-slide" *ngFor="let slide of slides; let i = index">
      
      <!-- Background Image with Zoom Effect -->
      <img 
        [src]="slide.image" 
        [alt]="slide.title" 
        class="banner-bg-image" 
        [class.banner-zoom-active]="i === currentSlide">
      
      <!-- Overlay with Content -->
      <div class="banner-overlay">
        <div class="banner-left-line"></div>

        <div class="banner-text-content" *ngIf="i === currentSlide">
          <span class="banner-subtitle">{{ slide.subtitle }}</span>
          <h1 class="banner-title">{{ slide.title }}</h1>
          <p class="banner-description">{{ slide.description }}</p>
          
          <div class="banner-btn-group">
            <button class="banner-btn-main" (click)="onLearnMore()">
              LEARN MORE ➔
            </button>
            <button class="banner-btn-video" (click)="onWatchVideo()">
              <div class="banner-play-pulse">
                <span class="banner-play-icon">▶</span>
              </div>
              Watch Our Story
            </button>
          </div>
        </div>
      </div>
      
      <!-- Right Angle Decoration -->
      <div class="banner-right-angle"></div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <button 
    class="banner-nav-arrow banner-prev" 
    (click)="prevSlide()"
    aria-label="Previous slide">
    &#10094;
  </button>
  <button 
    class="banner-nav-arrow banner-next" 
    (click)="nextSlide()"
    aria-label="Next slide">
    &#10095;
  </button>

  <!-- Dot Navigation -->
  <div class="banner-dots-nav">
    <span 
      *ngFor="let slide of slides; let i = index" 
      [class.banner-dot-active]="i === currentSlide"
      (click)="goToSlide(i)"
      [attr.aria-label]="'Go to slide ' + (i + 1)"
      role="button"
      tabindex="0">
    </span>
  </div>
</section>
