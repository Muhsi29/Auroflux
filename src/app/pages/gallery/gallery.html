<section class="gallery-us-banner">
  <div class="gallery-banner-content">
    <div class="gallery-banner-container">
      <div class="gallery-banner-text-area">
        <h1 class="gallery-banner-title">Gallery</h1>
        <nav class="gallery-banner-breadcrumb" aria-label="breadcrumb">
          <span class="gallery-banner-home-link">Home</span>
          <span class="gallery-banner-separator">»</span>
          <span class="gallery-banner-current-page">Gallery</span>
        </nav>
      </div>
    </div>
  </div>

  <div class="gallery-banner-orange-accent"></div>

  <!-- 
  <div class="gallery-banner-machine-wrapper">
    <img src="#" alt="Construction Machine" class="gallery-banner-machine-img">
  </div> 
  -->
</section>

<!-- Gallery layout start -->
<section
  class="gallery-section"
  *ngFor="let section of gallerySections; let i = index"
  [class.alt-bg]="i % 2 !== 0"
>

  <h2 class="gallery-title title">
    {{ section.title }}
  </h2>

  <div class="gallery-grid">
    <div
      class="image-wrapper shine"
      *ngFor="let img of section.images; let j = index"
      (click)="openLightbox(section.images, j)"
    >
      <img [src]="img" alt="Gallery image" />
      <div class="hover-text">View Project</div>
    </div>
  </div>

</section>

<!-- Lightbox -->
<div class="lightbox" *ngIf="activeImage" (click)="closeLightbox()">

  <div class="lightbox-inner" (click)="$event.stopPropagation()">

    <button class="close-btn" (click)="closeLightbox()">×</button>

    <button class="nav prev" (click)="prev()">‹</button>
    <button class="nav next" (click)="next()">›</button>

    <div class="zoom-controls">
      <button (click)="zoomOut()">−</button>
      <button (click)="zoomIn()">+</button>
    </div>

    <img
      [src]="activeImage"
      [style.transform]="'scale(' + zoomLevel + ')'"
    />
  </div>

</div>
<!-- Gallery layout end -->
