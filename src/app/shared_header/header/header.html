        <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>

    </nav>

    <div class="header-right">

        </button>
        <button class="icon-btn cart-btn">
          <i class="fas fa-shopping-bag"></i>
          <span class="cart-badge">0</span>
        </button>
      </div> -->
      <button class="quote-btn">GET QUOTE</button>
