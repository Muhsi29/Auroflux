<header class="main-header" [class.sticky]="isSticky" #header>
  <div class="header-container">
    <!-- Logo Section - Only image with subtitle -->
    <div class="logo-box">
      <img src="../../../assets/images/auroflux-logo.webp" alt="AUROFLUX" class="logo">
      <div class="logo-text">
        <small class="logo-subtitle">Engineering Solutions</small>
      </div>
    </div>

    <!-- Desktop Navigation - No dropdowns -->
    <nav class="nav-menu" [class.active]="isMenuOpen">
      <ul class="nav-list">
        <li class="nav-item"><a routerLink="/" class="nav-link" (click)="onNavLinkClick()">Home</a></li>
        <li class="nav-item"><a routerLink="/about" class="nav-link" (click)="onNavLinkClick()">About</a></li>
        <li class="nav-item"><a routerLink="/products" class="nav-link" (click)="onNavLinkClick()">Products</a></li>
        <li class="nav-item"><a routerLink="/service" class="nav-link" (click)="onNavLinkClick()">Services</a></li>
        <li class="nav-item"><a routerLink="/projects" class="nav-link" (click)="onNavLinkClick()">Projects</a></li>
        <li class="nav-item"><a routerLink="/our-clients" class="nav-link" (click)="onNavLinkClick()">OurClients</a></li>
        <li class="nav-item"><a routerLink="/gallery" class="nav-link" (click)="onNavLinkClick()">Gallery</a></li>
        <!-- <li class="nav-item"><a routerLink="/contact" class="nav-link" (click)="onNavLinkClick()">Contact</a></li> -->
        
      </ul>
    </nav>

    <!-- Right Section -->
    <div class="header-right">
      <button routerLink="/contact" class="quote-btn">Get Quote</button>
      
      <!-- Hamburger Menu Button -->
      <button class="hamburger-btn" (click)="toggleMenu()" [class.active]="isMenuOpen">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>
  </div>
</header>
